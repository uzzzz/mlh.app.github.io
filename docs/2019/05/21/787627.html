<meta name="description" content="有时候不正当的方法退出虚拟机会导致出现以下情况， 该虚拟机似乎正在使用 点击获取所有权也提示失败，这里就是有异常的锁定了该虚拟机使用 解决办法： 1、鼠标浮道该虚拟机的名称上，看到虚拟机所在文件夹，打开该文件夹位置 2、发现文件夹上有一个后缀为 vmx.lck 的文件夹，强制删除掉该文件夹 3、现在返回vmware界面，关闭并重新打开vmware 可以看到再次获取该虚拟机的状态并打开，就可以大功告成可以使用啦 &nbsp;" />

 <div class="htmledit_views" id="content_views"> 
  <p style="margin-left:0pt;">有时候不正当的方法退出虚拟机会导致出现以下情况， 该虚拟机似乎正在使用</p> 
  <p style="margin-left:0pt;"><img alt="" class="has" height="238" src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190521170939183.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2x1c2hpemh1bzk2NTU=,size_16,color_FFFFFF,t_70" width="483"></p> 
  <p style="margin-left:0pt;">点击获取所有权也提示失败，这里就是有异常的锁定了该虚拟机使用</p> 
  <p style="margin-left:0pt;"><img alt="" class="has" height="340" src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190521171017159.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2x1c2hpemh1bzk2NTU=,size_16,color_FFFFFF,t_70" width="487"></p> 
  <p style="margin-left:0pt;">解决办法：</p> 
  <p style="margin-left:0pt;">1、鼠标浮道该虚拟机的名称上，看到虚拟机所在文件夹，打开该文件夹位置</p> 
  <p style="margin-left:0pt;"><img alt="" class="has" height="346" src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/2019052117105727.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2x1c2hpemh1bzk2NTU=,size_16,color_FFFFFF,t_70" width="493"></p> 
  <p style="margin-left:0pt;">2、发现文件夹上有一个后缀为 vmx.lck 的文件夹，强制删除掉该文件夹</p> 
  <p style="margin-left:0pt;"><img alt="" class="has" height="283" src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190521171119225.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2x1c2hpemh1bzk2NTU=,size_16,color_FFFFFF,t_70" width="554"></p> 
  <p style="margin-left:0pt;">3、现在返回vmware界面，关闭并重新打开vmware 可以看到再次获取该虚拟机的状态并打开，就可以大功告成可以使用啦</p> 
  <p style="margin-left:0pt;"><img alt="" class="has" height="342" src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190521171137909.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L2x1c2hpemh1bzk2NTU=,size_16,color_FFFFFF,t_70" width="498"></p> 
  <p style="margin-left:0pt;">&nbsp;</p>
