   <li> <p>修改克隆虚拟机的静态IP<br> 首先进入如下</p> <p><img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190504210330832.png" alt="金入"><br> 设置NAME，复制address<br> <img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190504210302633.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM5MjYxODk0,size_16,color_FFFFFF,t_70" alt="设置ATTR 和NAME"><br> 进入如下<br> <img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190504210204636.png" alt="在这里插入图片描述"><br> <img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190504211012860.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM5MjYxODk0,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"><br> <strong>设置静态ip</strong><br> <img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/2019050421120046.png" alt="在这里插入图片描述"><br> <img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190504211226892.png" alt="在这里插入图片描述"></p> </li> 
   <li> <p>修改主机名<br> <strong>修改主机名</strong><br> <img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190504211250231.png" alt="在这里插入图片描述"><br> <img src="https://uzshare.com/_p?https://img-blog.csdnimg.cn/20190504211324111.png" alt="在这里插入图片描述"></p> </li> 
   <li> <p>关闭防火墙<br> <strong>chkconfig iptables off</strong><br> <strong>reboot</strong></p> </li>
