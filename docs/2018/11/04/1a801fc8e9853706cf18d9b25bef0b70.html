  <h2><a id="_0"></a>区块链的哈希与加密算法</h2> 
  <p><img src="https://img-blog.csdnimg.cn/20181104164717382.png" alt="在这里插入图片描述"><br> <img src="https://img-blog.csdnimg.cn/20181104164724434.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM5OTA1OTE3,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"><br> <img src="https://img-blog.csdnimg.cn/20181104164732360.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM5OTA1OTE3,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"><br> <img src="https://img-blog.csdnimg.cn/20181104164740777.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM5OTA1OTE3,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"><br> <img src="https://img-blog.csdnimg.cn/20181104164751214.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM5OTA1OTE3,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述"><br> 参考阅读：<br> 1、《区块链技术指南》<br> 2、《精通比特币》<br> 3、<a href="https://yeasy.gitbooks.io/blockchain_guide/content/crypto/" rel="nofollow">密码学与安全技术</a><br> 比特币有三种地址类型：<br> 1、以数字1开头的P2PKH类型<br> 2、以数字3开头的P2SH类型<br> 3、以bc1开头的Bech32类型</p> 
  <p>其中：<br> 1、P2PKH是支付对PubkeyHash<br> 2、P2SH是支付对脚本散列(Pay-to-script-hash)<br> 3、Bech32是由BIP 0173指定的segwit 地址格式。</p> 
  <p>哈希算法和非对称加密相结合可以作为数字签名，这在区块链交易中应用的非常广泛</p>
