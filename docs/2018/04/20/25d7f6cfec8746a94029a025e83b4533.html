<meta name="description" content="问题描述：Win 10 系统下 ，Office 2010安装成功之后，但是.ppt的文档的图标显示不正常，如下图所示： 解决办法： 首先选中.ppt为后缀名的文档，右击–&gt;打开方式–&gt;选择其他应用 2.在步骤1成功操作的界面。将“始终使用此应用打开.ppt文件”前面的钩，打上，选择PowerPoint 再单击“确定” 3.操作完毕之后会发现之前不正常的图标，显示正常，如下图所示。 阅读更多" />

  <p>问题描述：Win 10 系统下 ，Office 2010安装成功之后，但是.ppt的文档的图标显示不正常，如下图所示： <br> <img src="https://blog.uzzz.org/_p?https://img-blog.csdn.net/20180420220733789?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvd2VpeGluXzQxODYyNzU1/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""> <br> 解决办法：</p> 
  <ol> 
   <li>首先选中.ppt为后缀名的文档，右击–&gt;打开方式–&gt;选择其他应用 <br> <img src="https://blog.uzzz.org/_p?https://img-blog.csdn.net/20180420221012702?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvd2VpeGluXzQxODYyNzU1/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""> <br> 2.在步骤1成功操作的界面。将“始终使用此应用打开.ppt文件”前面的钩，打上，选择PowerPoint 再单击“确定” <br> <img src="https://blog.uzzz.org/_p?https://img-blog.csdn.net/20180420221103882?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvd2VpeGluXzQxODYyNzU1/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""> <br> 3.操作完毕之后会发现之前不正常的图标，显示正常，如下图所示。 <br> <img src="https://blog.uzzz.org/_p?https://img-blog.csdn.net/20180420221325147?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvd2VpeGluXzQxODYyNzU1/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""></li> 
  </ol>
