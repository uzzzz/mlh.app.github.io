        <div id="article_content" class="article_content clearfix csdn-tracking-statistics" data-pid="blog" data-mod="popu_307" data-dsm="post">

 <div class="htmledit_views" id="content_views"> 
  <p><strong>1.进入开发环境&nbsp;</strong></p> 
  <p><img alt="" class="has" height="199" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201223308928.png" width="362"></p> 
  <p><strong>2.新建交易APP并命名</strong></p> 
  <p><img alt="" class="has" height="246" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201223420350.png" width="167"></p> 
  <p>&nbsp;<img alt="" class="has" height="302" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201223507411.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NDA3MDc2,size_16,color_FFFFFF,t_70" width="465"></p> 
  <p><strong>3.在代码编辑区右击选择“添加窗体”。会产生一个名为 Formn的窗体。可以设置相应属性。</strong></p> 
  <p><img alt="" class="has" height="441" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201223831876.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NDA3MDc2,size_16,color_FFFFFF,t_70" width="1157"></p> 
  <p><strong>4. 打开左侧工具箱</strong></p> 
  <p><img alt="" class="has" height="251" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201224026311.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NDA3MDc2,size_16,color_FFFFFF,t_70" width="353"></p> 
  <p><img alt="" class="has" height="479" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201224059110.png" width="203"></p> 
  <p>双击可以加到右侧的窗体中，可以<strong>拖动改变位置和大小</strong>，可以<strong>修改属性（同上）</strong>。</p> 
  <p><strong>5.添加事件</strong></p> 
  <p><img alt="" class="has" height="332" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201224358687.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NDA3MDc2,size_16,color_FFFFFF,t_70" width="935"></p> 
  <p><strong>单击“查询”-&gt;单击右侧“属性”-&gt;单击“事件”-&gt;双击“Click”</strong>，最终得到名为Button1_Click的事件</p> 
  <p>在代码中显示如下图：</p> 
  <p><img alt="" class="has" height="86" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201224703233.png" width="800"></p> 
  <p>把事件、逻辑以及显示都写好以后保存。</p> 
  <p><strong>6.运行</strong></p> 
  <p>&nbsp;<img alt="" class="has" height="542" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201224903435.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NDA3MDc2,size_16,color_FFFFFF,t_70" width="416"></p> 
  <p>显示如下：</p> 
  <p><img alt="" class="has" height="334" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201225016324.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NDA3MDc2,size_16,color_FFFFFF,t_70" width="479"></p> 
  <p>点击“查询”：</p> 
  <p><img alt="" class="has" height="347" src="https://blog.uzzz.org.cn/_p?https://img-blog.csdnimg.cn/20181201225039268.png?x-oss-process=image/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L3FxXzM4NDA3MDc2,size_16,color_FFFFFF,t_70" width="419"></p>
