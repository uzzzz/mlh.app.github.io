  <p>2、添加钱包合约 <br> 需要保证账户中有大于1个eth的余额 <br> <img src="https://blog.uzzz.org/_p?https://img-blog.csdn.net/20171206185955634?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvYmVuZ29mcmFuaw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""> <br> <img src="https://blog.uzzz.org/_p?https://img-blog.csdn.net/20171206190340444?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvYmVuZ29mcmFuaw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast" alt="这里写图片描述" title=""> <br> 选择拥有者账户 <br> 选择多重签名的合约账户 <br> 其中的账户数量、提现额度、账户确认数量都是可以调整的。 <br> 设置后后，选择创建，需要等待一段时间创建完成。</p>
