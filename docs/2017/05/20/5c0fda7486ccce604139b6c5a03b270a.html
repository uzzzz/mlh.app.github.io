  <h1>前言</h1> 
  <p>最近几天闲来无事，就加深了一下自己的制作ppt的能力，增加审美能力。在这过程中发现了一个关于拆分的问题，点击拆分后并没有把所需图像抠出来，而是直接变成了一个系统自带的蓝色的大色块，专研了许久，发现勾选图片的顺序很重要！</p> 
  <h1>问题</h1> 
  <div>
   比如，如下，我想抠出来初音的头像，此处我的顺序是先ctrl选择了一个圆形色块，再选择了要抠的图形
  </div> 
  <div>
   <img src="https://img-blog.csdn.net/20170520134905976?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvZGF3bl9hZnRlcl9kYXJr/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt="">
   <br>
  </div> 
  <div>
   然后点击拆分后，就尴尬了，全部变成了大色块。
  </div> 
  <div>
   <img src="https://img-blog.csdn.net/20170520135008930?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvZGF3bl9hZnRlcl9kYXJr/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt="">
   <br>
  </div> 
  <div>
   肯定抠图失败！
  </div> 
  <h1>解决方法</h1> 
  <div>
   更改选择图片的顺序，要先选择要抠的图片，再选择色块，然后拆分！
  </div> 
  <div>
   <img src="https://img-blog.csdn.net/20170520135225746?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvZGF3bl9hZnRlcl9kYXJr/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt="">
   <br>
  </div> 
  <div>
   <img src="https://img-blog.csdn.net/20170520135323450?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvZGF3bl9hZnRlcl9kYXJr/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/Center" alt="">
   <br>
  </div>
